name: Deploy Flutter Web to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Setup Flutter ğŸ’»
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          channel: 'stable'
          
      - name: Install dependencies ğŸ”§
        run: |
          flutter pub get
          flutter config --enable-web
          
      - name: Build Flutter Web ğŸ—ï¸
        run: |
          flutter build web --release --base-href "/${{ github.event.repository.name }}/"
          # æ‰“å°æ„å»ºç›®å½•å†…å®¹
          ls -la build/web
          # æ£€æŸ¥ index.html æ–‡ä»¶
          cat build/web/index.html
        
      - name: Deploy to GitHub Pages ğŸš€
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/web
          force_orphan: true
          commit_message: "Deploy Flutter web app to GitHub Pages"
          
      - name: List published files
        run: |
          git clone https://github.com/${{ github.repository }}.git gh-pages-clone
          cd gh-pages-clone
          git checkout gh-pages
