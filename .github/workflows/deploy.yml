name: Deploy Flutter Web to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Setup Flutter 💻
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          channel: 'stable'
          
      - name: Install dependencies 🔧
        run: |
          flutter pub get
          flutter config --enable-web
          
      - name: Build Flutter Web 🏗️
        run: |
          flutter build web --release --base-href "/${{ github.event.repository.name }}/"
          # 打印构建目录内容
          ls -la build/web
          # 检查 index.html 文件
          cat build/web/index.html
        
      - name: Deploy to GitHub Pages 🚀
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/web
          force_orphan: true
          commit_message: "Deploy Flutter web app to GitHub Pages"
          
      - name: List published files
        run: |
          git clone https://github.com/${{ github.repository }}.git gh-pages-clone
          cd gh-pages-clone
          git checkout gh-pages
          ls -la 