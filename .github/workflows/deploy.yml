name: Flutter Web Deploy

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.19.0'
        channel: 'stable'
    
    - name: Print Flutter and Dart versions
      run: |
        flutter --version
        dart --version
    
    - name: Install dependencies
      run: |
        flutter pub get
        flutter config --enable-web
    
    - name: Optimize assets
      run: |
        # 安装字体优化工具
        sudo apt-get update && sudo apt-get install -y fontforge
        
        # 优化字体文件（如果存在）
        if [ -f "build/web/assets/MaterialIcons-Regular.otf" ]; then
          fontforge -c 'font = fontforge.open("build/web/assets/MaterialIcons-Regular.otf"); font.generate("build/web/assets/MaterialIcons-Regular.woff2", flags=("opentype"))'
        fi
        if [ -f "build/web/assets/CupertinoIcons.ttf" ]; then
          fontforge -c 'font = fontforge.open("build/web/assets/CupertinoIcons.ttf"); font.generate("build/web/assets/CupertinoIcons.woff2", flags=("opentype"))'
        fi
    
    - name: Build Web App
      run: |
        flutter build web \
          --release \
          --base-href "/trade-order/" \
          --web-renderer html \
          --dart-define=Dart2jsOptimization=O4 \
          --pwa-strategy offline-first \
          --csp \
          --dart2js-optimization O4 \
          --no-source-maps \
          --verbose
    
    - name: Optimize build output
      run: |
        # 压缩 JS 文件
        find build/web -name "*.js" -exec gzip -k -9 {} \;
        find build/web -name "*.js" -exec brotli -k -9 {} \;
        
        # 压缩字体文件
        find build/web -name "*.ttf" -o -name "*.otf" -exec gzip -k -9 {} \;
        find build/web -name "*.ttf" -o -name "*.otf" -exec brotli -k -9 {} \;
    
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./build/web
        force_orphan: true
        commit_message: "Deploy Flutter web app to GitHub Pages"
        enable_jekyll: false
        cname: ${{ secrets.CNAME }}
        user_name: 'github-actions[bot]'
        user_email: 'github-actions[bot]@users.noreply.github.com' 