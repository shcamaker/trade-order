name: Flutter Web Deploy

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.19.0'
        channel: 'stable'
    
    - name: Install dependencies
      run: |
        flutter pub get
        flutter config --enable-web
        sudo apt-get update && sudo apt-get install -y gzip brotli
    
    # 只构建HTML渲染器版本，简化部署
    - name: Build Web App
      run: |
        # 确保资源目录存在
        mkdir -p build/web/assets
        
        # 构建web应用
        flutter build web \
          --release \
          --web-renderer html \
          --dart2js-optimization=O4 \
          --tree-shake-icons \
          --no-source-maps \
          --verbose
        
        # 复制必要的资源文件
        cp -r lib/ShipmentManagement build/web/assets/
        
        # 确保字体文件存在
        if [ ! -f "build/web/assets/FontManifest.json" ]; then
          echo '{"fonts":[]}' > build/web/assets/FontManifest.json
        fi
        
        # 修复base href
        sed -i 's|<base href="/">|<base href="./"|g' build/web/index.html
    
    - name: Optimize Assets
      run: |
        cd build/web
        
        # 压缩JS文件
        find . -name "*.js" -exec gzip -9 -k {} \;
        find . -name "*.js" -exec brotli -9 -k {} \;
        
        # 压缩JSON文件
        find . -name "*.json" -exec gzip -9 -k {} \;
        find . -name "*.json" -exec brotli -9 -k {} \;
        
        # 压缩字体文件
        find . -name "*.otf" -exec gzip -9 -k {} \;
        find . -name "*.ttf" -exec gzip -9 -k {} \;
        
        # 列出所有资源文件以便调试
        echo "Listing all files in build/web:"
        find . -type f
    
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./build/web
        force_orphan: true
        commit_message: "Deploy Flutter web app to GitHub Pages"
        enable_jekyll: false
        user_name: 'github-actions[bot]'
        user_email: 'github-actions[bot]@users.noreply.github.com' 