name: Flutter Web Deploy

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.19.0'
        channel: 'stable'
    
    - name: Install dependencies
      run: |
        flutter pub get
        flutter config --enable-web
        sudo apt-get update && sudo apt-get install -y gzip brotli
    
    # 构建移动端版本(HTML渲染器)
    - name: Build Web App (Mobile)
      run: |
        flutter build web \
          --release \
          --base-href "/trade-order/" \
          --web-renderer html \
          --dart2js-optimization=O4 \
          --tree-shake-icons \
          --no-source-maps \
          --verbose
        mv build/web build/web-mobile

    # 构建桌面端版本(CanvasKit渲染器) 
    - name: Build Web App (Desktop)
      run: |
        flutter build web \
          --release \
          --base-href "/trade-order/" \
          --web-renderer canvaskit \
          --dart2js-optimization=O4 \
          --tree-shake-icons \
          --no-source-maps \
          --verbose
        mv build/web build/web-desktop
    
    - name: Optimize Assets
      run: |
        # 优化移动端资源
        cd build/web-mobile
        find . -name "*.js" -exec gzip -9 -k {} \;
        find . -name "*.js" -exec brotli -9 -k {} \;
        find . -name "*.otf" -exec gzip -9 -k {} \;
        find . -name "*.otf" -exec brotli -9 -k {} \;
        find . -name "*.json" -exec gzip -9 -k {} \;
        find . -name "*.json" -exec brotli -9 -k {} \;
        cd ../..
        
        # 优化桌面端资源
        cd build/web-desktop
        find . -name "*.js" -exec gzip -9 -k {} \;
        find . -name "*.js" -exec brotli -9 -k {} \;
        find . -name "*.otf" -exec gzip -9 -k {} \;
        find . -name "*.otf" -exec brotli -9 -k {} \;
        find . -name "*.json" -exec gzip -9 -k {} \;
        find . -name "*.json" -exec brotli -9 -k {} \;
    
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./build/web-mobile  # 默认部署移动端版本
        force_orphan: true
        commit_message: "Deploy Flutter web app to GitHub Pages"
        enable_jekyll: false
        user_name: 'github-actions[bot]'
        user_email: 'github-actions[bot]@users.noreply.github.com' 