name: Flutter Web Deploy

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.19.0'
        channel: 'stable'
    
    - name: Print Flutter and Dart versions
      run: |
        flutter --version
        dart --version
    
    - name: Install dependencies
      run: |
        flutter pub get
        flutter config --enable-web
    
    - name: Build Web App
      run: |
        flutter build web \
          --release \
          --base-href "/trade-order/" \
          --web-renderer html \
          --no-source-maps \
          --verbose
    
    - name: Copy Flutter Web Assets
      run: |
        # 确保目标目录存在
        mkdir -p build/web/assets
        
        # 复制 Flutter SDK 中的字体文件到构建目录
        FLUTTER_SDK=$(which flutter | xargs dirname | xargs dirname)
        cp "$FLUTTER_SDK/bin/cache/artifacts/material_fonts/MaterialIcons-Regular.otf" build/web/assets/
        cp "$FLUTTER_SDK/bin/cache/artifacts/material_fonts/CupertinoIcons.ttf" build/web/assets/
        
        # 显示复制后的文件列表
        echo "=== Assets Directory Contents ==="
        ls -la build/web/assets/
    
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./build/web
        force_orphan: true
        commit_message: "Deploy Flutter web app to GitHub Pages"
        enable_jekyll: false
        user_name: 'github-actions[bot]'
        user_email: 'github-actions[bot]@users.noreply.github.com' 