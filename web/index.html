<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="order_management_systerm">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>order_management_systerm</title>
  <link rel="manifest" href="manifest.json">

  <!-- 调试脚本加载 -->
  <script>
    // 记录脚本加载错误
    window.addEventListener('error', function(event) {
      console.error('Script load error:', {
        message: event.message,
        filename: event.filename,
        lineno: event.lineno,
        colno: event.colno,
        error: event.error
      });
    });

    // 增加 Service Worker 超时处理
    window.addEventListener('load', () => {
      if ('serviceWorker' in navigator) {
        setTimeout(() => {
          navigator.serviceWorker.ready.catch(error => {
            console.warn('Service Worker registration failed or timed out:', error);
          });
        }, 4000);
      }
    });

    // 忽略 .map 文件加载错误
    window.addEventListener('error', function(event) {
      if (event.filename && event.filename.endsWith('.map')) {
        event.preventDefault();
        console.warn('Ignored .map file loading error');
      }
    });

    // 动态检查并加载 flutter_bootstrap.js
    function loadBootstrapScript() {
      const script = document.createElement('script');
      script.src = 'flutter_bootstrap.js';
      script.async = true;
      script.onerror = function() {
        console.error('Failed to load flutter_bootstrap.js');
        // 尝试加载 flutter.js 作为备选
        const fallbackScript = document.createElement('script');
        fallbackScript.src = 'flutter.js';
        fallbackScript.async = true;
        document.body.appendChild(fallbackScript);
      };
      document.body.appendChild(script);
    }

    // 页面加载后尝试加载引导脚本
    window.addEventListener('DOMContentLoaded', loadBootstrapScript);
  </script>
</head>
<body>
  <!-- 保留原有的脚本引用，但增加了动态加载逻辑 -->
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
