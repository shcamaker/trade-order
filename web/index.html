<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="order_management_systerm">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>order_management_systerm</title>
  <link rel="manifest" href="manifest.json">

  <!-- 添加性能和错误处理脚本 -->
  <script>
    // 增加 Service Worker 超时处理
    window.addEventListener('load', () => {
      if ('serviceWorker' in navigator) {
        // 延长超时时间
        setTimeout(() => {
          navigator.serviceWorker.ready.catch(error => {
            console.warn('Service Worker registration failed or timed out:', error);
          });
        }, 8000);  // 延长到 8 秒
      }
    });

    // 忽略 .map 文件加载错误
    window.addEventListener('error', function(event) {
      if (event.filename && event.filename.endsWith('.map')) {
        event.preventDefault();
        console.warn('Ignored .map file loading error');
      }
    });
  </script>
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
