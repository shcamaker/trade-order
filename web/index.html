<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="order_management_systerm">
  
  <!-- 预加载关键资源 -->
  <link rel="preload" href="main.dart.js" as="script">
  <link rel="preload" href="assets/MaterialIcons-Regular.otf" as="font" type="font/otf" crossorigin>
  <link rel="preload" href="assets/CupertinoIcons.ttf" as="font" type="font/ttf" crossorigin>
  
  <!-- 字体样式优化 -->
  <style>
    @font-face {
      font-family: 'MaterialIcons';
      font-style: normal;
      font-weight: 400;
      font-display: swap;
      src: url('assets/MaterialIcons-Regular.otf') format('opentype');
    }
    
    @font-face {
      font-family: 'CupertinoIcons';
      font-style: normal;
      font-weight: 400;
      font-display: swap;
      src: url('assets/CupertinoIcons.ttf') format('truetype');
    }
  </style>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>order_management_systerm</title>
  <link rel="manifest" href="manifest.json">
  
  <style>
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      -ms-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
    }
    
    .loading-text {
      font-family: Arial, sans-serif;
      font-size: 18px;
      color: #333;
      margin-left: 12px;
    }

    .loader {
      border: 4px solid #f3f3f3;
      border-radius: 50%;
      border-top: 4px solid #3498db;
      width: 40px;
      height: 40px;
      -webkit-animation: spin 1s linear infinite;
      animation: spin 1s linear infinite;
    }

    @-webkit-keyframes spin {
      0% { -webkit-transform: rotate(0deg); }
      100% { -webkit-transform: rotate(360deg); }
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>

  <script>
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = null;
    
    // 资源加载进度跟踪
    var resourcesLoaded = 0;
    var totalResources = 3; // main.dart.js + 2 font files
    
    function updateLoadingProgress() {
      resourcesLoaded++;
      var progressText = document.querySelector('.loading-text');
      if (progressText) {
        progressText.textContent = `Loading application... ${Math.round((resourcesLoaded/totalResources) * 100)}%`;
      }
    }
  </script>
  
  <!-- 使用 modulepreload 预加载 Flutter 初始化脚本 -->
  <link rel="modulepreload" href="flutter.js">
  <script src="flutter.js" defer></script>
</head>
<body>
  <div class="loading">
    <div class="loader"></div>
    <p class="loading-text">Loading application... 0%</p>
  </div>

  <script>
    // 资源加载监控
    function monitorResourceLoad(url) {
      return new Promise((resolve, reject) => {
        var img = new Image();
        img.onload = () => {
          updateLoadingProgress();
          resolve();
        };
        img.onerror = () => {
          updateLoadingProgress();
          resolve(); // 即使加载失败也继续
        };
        img.src = url;
      });
    }

    // 预加载主要资源
    async function preloadResources() {
      const resources = [
        'main.dart.js',
        'assets/MaterialIcons-Regular.otf',
        'assets/CupertinoIcons.ttf'
      ];
      
      await Promise.all(resources.map(monitorResourceLoad));
    }

    window.addEventListener('load', function() {
      preloadResources().then(() => {
        // 初始化 Flutter
        _flutter.loader.loadEntrypoint({
          serviceWorker: {
            serviceWorkerVersion: serviceWorkerVersion,
          },
          onEntrypointLoaded: async function(engineInitializer) {
            const appRunner = await engineInitializer.initializeEngine({
              // 使用 HTML renderer 可以减少初始加载时间
              renderer: 'html',
              // 设置缓存大小
              canvasKitBaseUrl: "/canvaskit/",
              fontFamily: 'MaterialIcons'
            });
            await appRunner.runApp();
            // 加载完成后隐藏加载提示
            document.querySelector('.loading').style.display = 'none';
          }
        });
      });
    });

    // 忽略 .map 文件加载错误
    window.addEventListener('error', function(event) {
      if (event.filename && event.filename.endsWith('.map')) {
        event.preventDefault();
        console.warn('Ignored .map file loading error');
      }
    });
  </script>
</body>
</html>
