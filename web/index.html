<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="./">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="order_management_systerm">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  
  <!-- 预加载核心资源 -->
  <link rel="preload" href="main.dart.js" as="script">
  <link rel="preload" href="flutter.js" as="script">
  
  <!-- 字体样式优化 -->
  <style>
    @font-face {
      font-family: 'MaterialIcons';
      font-style: normal;
      font-weight: 400;
      font-display: block;
      src: url(assets/fonts/MaterialIcons-Regular.otf) format('opentype');
    }
    
    @font-face {
      font-family: 'CupertinoIcons';
      src: url('assets/CupertinoIcons.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
      font-display: block;
    }
  </style>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>order_management_systerm</title>
  <link rel="manifest" href="manifest.json">
  
  <style>
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      -ms-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
    }
    
    .loading-text {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      font-size: 18px;
      color: #333;
      margin-left: 12px;
    }

    .loader {
      border: 4px solid #f3f3f3;
      border-radius: 50%;
      border-top: 4px solid #3498db;
      width: 40px;
      height: 40px;
      -webkit-animation: spin 1s linear infinite;
      animation: spin 1s linear infinite;
    }

    @-webkit-keyframes spin {
      0% { -webkit-transform: rotate(0deg); }
      100% { -webkit-transform: rotate(360deg); }
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>

  <script>
    // 服务工作线程版本
    var serviceWorkerVersion = null;
    
    // 资源加载重试
    async function loadResource(url, retries = 3) {
      for (let i = 0; i < retries; i++) {
        try {
          const response = await fetch(url);
          if (response.ok) return response;
          console.warn(`Failed to load ${url}, attempt ${i + 1} of ${retries}`);
        } catch (e) {
          console.warn(`Error loading ${url}:`, e);
        }
        // 等待后重试
        await new Promise(resolve => setTimeout(resolve, 1000));
      }
      return null;
    }
    
    window.addEventListener('load', async function() {
      // 预加载关键资源
      await Promise.all([
        loadResource('main.dart.js'),
        loadResource('flutter.js')
      ]);
      
      // 初始化 Flutter
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: async function(engineInitializer) {
          const appRunner = await engineInitializer.initializeEngine({
            renderer: 'html',
            assetBase: './'
          });
          
          await appRunner.runApp();
          document.querySelector('.loading').style.display = 'none';
        }
      });
    });

    // 统一的错误处理
    window.addEventListener('error', function(event) {
      // 忽略已知的非关键错误
      if (event.filename && (
          event.filename.endsWith('.map') ||
          event.filename.includes('canvaskit/') ||
          event.filename.includes('assets/fonts/')
      )) {
        event.preventDefault();
        return;
      }

      console.warn('Resource load error:', event.filename);
    }, true);
  </script>
</head>
<body>
  <div class="loading">
    <div class="loader"></div>
    <p class="loading-text">Loading application...</p>
  </div>
  <script src="flutter.js" defer></script>
</body>
</html>
