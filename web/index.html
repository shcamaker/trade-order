<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="order_management_systerm">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  
  <!-- 智能预加载 -->
  <script>
    // 检测是否为移动设备
    function isMobileDevice() {
      return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    }
    
    // 根据设备类型选择要加载的资源
    const isDesktop = !isMobileDevice();
    const renderer = isDesktop ? 'canvaskit' : 'html';
    
    // 预加载核心资源
    const preloadLinks = [
      { href: 'main.dart.js', as: 'script' },
      { href: 'flutter.js', as: 'script' }
    ];
    
    // 如果是桌面端，预加载 CanvasKit
    if (isDesktop) {
      preloadLinks.push({ 
        href: 'canvaskit/canvaskit.js',
        as: 'script'
      });
      preloadLinks.push({
        href: 'canvaskit/canvaskit.wasm',
        as: 'fetch'
      });
    }
    
    // 动态添加预加载链接
    preloadLinks.forEach(link => {
      const preloadLink = document.createElement('link');
      preloadLink.rel = 'preload';
      preloadLink.href = link.href;
      preloadLink.as = link.as;
      if (link.type) preloadLink.type = link.type;
      document.head.appendChild(preloadLink);
    });
  </script>

  <!-- 字体样式优化 -->
  <style>
    @font-face {
      font-family: 'MaterialIcons';
      font-display: swap;
      src: local('MaterialIcons-Regular'),
           url('assets/MaterialIcons-Regular.otf') format('opentype');
    }
    
    @font-face {
      font-family: 'CupertinoIcons';
      src: url('assets/CupertinoIcons.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
      font-display: block;
    }
  </style>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>order_management_systerm</title>
  <link rel="manifest" href="manifest.json">
  
  <style>
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      -ms-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
    }
    
    .loading-text {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      font-size: 18px;
      color: #333;
      margin-left: 12px;
    }

    .loader {
      border: 4px solid #f3f3f3;
      border-radius: 50%;
      border-top: 4px solid #3498db;
      width: 40px;
      height: 40px;
      -webkit-animation: spin 1s linear infinite;
      animation: spin 1s linear infinite;
    }

    @-webkit-keyframes spin {
      0% { -webkit-transform: rotate(0deg); }
      100% { -webkit-transform: rotate(360deg); }
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>

  <script>
    var serviceWorkerVersion = null;
    
    window.addEventListener('load', function() {
      // 初始化 Flutter
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: async function(engineInitializer) {
          // 根据设备类型选择渲染器
          const renderer = !isMobileDevice() ? 'canvaskit' : 'html';
          
          const appRunner = await engineInitializer.initializeEngine({
            renderer: renderer,
            assetBase: '/',
            // 如果是桌面端，使用 WASM
            useColorEmoji: true
          });
          
          await appRunner.runApp();
          document.querySelector('.loading').style.display = 'none';
        }
      });
    });

    // 统一的错误处理
    window.addEventListener('error', function(event) {
      // 忽略已知的非关键错误
      if (event.filename && (
          event.filename.endsWith('.map') ||
          event.filename.includes('assets/') ||
          event.filename.includes('fonts/')
      )) {
        event.preventDefault();
        return;
      }

      console.warn('Resource load error:', event.filename);
    }, true);
  </script>
</head>
<body>
  <div class="loading">
    <div class="loader"></div>
    <p class="loading-text">Loading application...</p>
  </div>
  <script src="flutter.js" defer></script>
</body>
</html>
